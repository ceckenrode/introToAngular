<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <title>Intro to Angular</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script type="text/javascript" src="https://code.angularjs.org/1.5.0/angular-messages.js"></script>
  <script type="text/javascript" src="https://code.angularjs.org/1.5.0/angular-resource.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">jQuery</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Home</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="container">
    <div ng-controller="mainController">
      <div>
        <label>What is your Twitter handle?</label>
        <input type="text" ng-model="handle" />
      </div>
      <div class="alert" ng-class="{'alert-warning': handle.length < characters, 'alert-danger': handle.length > characters}">
        Must be 5 characters

        <div ng-show="handle.length > characters">
        More than 5 characters!
        </div>
        <div ng-show="handle.length < characters">
        Less than 5 characters!
        </div>
      </div>
      <hr />
      <h1 ng-cloak>twitter.com/{{ lowercasehandle() }}</h1>

      <input type="button" value="Click Me" ng-click="alertClick()"/>

      <h3>Rules</h3>
      <ul>
        <li ng-cloak ng-repeat="rule in rules">
          {{rule}}
        </li>
      </ul>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</body>

</html>
